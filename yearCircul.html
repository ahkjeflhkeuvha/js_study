<body>
    <script>
        const rawInput = prompt('태어난 해를 입력해주세요.', '')
        const year = Number(rawInput)

        let 간
        let 십간 = '경,신,임,계,갑,을,병,정,무,기'.split(',')
        간 = 십간[year%10]

        let 띠
        let 십이지신 = '신,유,술,해,자,축,인,묘,진,사,오,미'.split(',')
        띠 = 십이지신[year%12] 

        alert(`${year}년은 ${간}${띠} 년입니다.`)
    </script>
</body>
