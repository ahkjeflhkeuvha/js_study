<body>
    <script>
        let output = ''
        const size = 5
        for(let i = 1; i<=size; i++){
            for(let j = size; j>i; j--){
                output += ' '
            }
            for(let k = 1; k<= i*2 - 1; k++){
                output += '*'
            }
            output += '\n'
        }
        for(let i = size - 1; i>=1; i--){
            for(let j = size; j>i; j--){
                output += ' '
            }
            for(let k = 1; k<= i * 2 - 1; k++){
                output += '*'
            }
            output += '\n'
        }
        console.log(output)
    </script>
</body>
